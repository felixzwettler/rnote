[workspace]
members = [
    "rnote-compose",
    "rnote-fileformats",
    "rnote-engine",
    "rnote-cli",
    "rnote-ui",
]

[profile.dev]
opt-level = 2
debug = true

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1

[patch.crates-io]
# patched to include bezier curve stroke fixes. Once a new release is out (v0.5) on crates-io this can be removed
roughr = {git = "https://github.com/orhanbalci/rough-rs", rev = "a84189d70c121e61d4c6453e57a908586321a65b" }
rough_piet = {git = "https://github.com/orhanbalci/rough-rs", rev = "a84189d70c121e61d4c6453e57a908586321a65b" }