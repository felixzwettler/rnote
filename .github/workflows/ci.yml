on:
  push:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

name: CI

jobs:
  check:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-22.04
    container: fedora:37
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo dnf upgrade --refresh -y
          sudo dnf install -y meson gcc gcc-c++ clang make automake cmake kernel-devel gtk4-devel libadwaita-devel poppler-glib-devel poppler-data alsa-lib-devel libappstream-glib desktop-file-utils
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            _mesonbuild/cargo-home/bin/
            _mesonbuild/cargo-home/registry/index/
            _mesonbuild/cargo-home/registry/cache/
            _mesonbuild/cargo-home/git/db/
            _mesonbuild/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
          override: true
      - name: Configure
        run: |
          meson setup --prefix=/usr _mesonbuild
          meson configure -Dprofile=devel -Dcli=true _mesonbuild
      - name: Run cargo fmt
        run: meson compile cargo-fmt-check -C _mesonbuild
      - name: Check app
        run: meson compile app-cargo-check -C _mesonbuild
      - name: Check CLI
        run: meson compile cli-cargo-check -C _mesonbuild
      - name: Run clippy
        uses: actions-rs/clippy-check@v1
        continue-on-error: true
        env:
          CARGO_HOME: _mesonbuild/cargo-home/ 
          CARGO_TARGET_DIR: _mesonbuild/target/
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features
      - name: Run tests
        run: meson test -v -C _mesonbuild